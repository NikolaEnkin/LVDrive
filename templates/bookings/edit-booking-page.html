{% extends 'base/base.html' %}
{% load static %}

{% block content %}
    <div class="booking-container">
        <form method="post" enctype="multipart/form-data" class="booking-form">
            {% csrf_token %}
            <h2>Change Booking Dates</h2>
            {{ form }}
            <button type="submit">Confirm Changes</button>
        </form>
    </div>
{% endblock %}
