{% extends "base/base.html" %}
{% load static %}

{% block content %}
    <div class="base-container-form">
        <form class="submit-form" method="post">
            {% csrf_token %}
            <h1>Create an Account</h1>
            {% for field in form %}
                <div>
                    {{ field.label_tag }}
                </div>
                <div>
                    {{ field }}
                </div>
                <div>
                    {{ field.errors }}
                </div>
            {% endfor %}

            <button type="submit">Register</button>

            <p class="login-link">
                Already have an account?
                <a class="form-link" href="{% url 'login' %}">Sign In</a>
            </p>
        </form>
    </div>
{% endblock %}
